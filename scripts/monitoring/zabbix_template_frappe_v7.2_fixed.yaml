zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 95d836da-12c2-4d6e-83dc-176ddf1b03c0
      name: Frappe Applications
  templates:
    - uuid: 6552de8d-c1d0-4198-a260-0d459626c457
      template: Template Frappe Cloud Monitoring
      name: Template Frappe Cloud Monitoring
      description: Monitor Frappe/ERPNext applications including Verenigingen - Zabbix 7.2 Compatible
      vendor:
        name: Verenigingen
        version: '7.0'
      groups:
        - name: Frappe Applications
      items:
        # Health Check
        - uuid: 74ac7f10-57e0-41c1-9430-6d60f2cae147
          name: Frappe Health Status
          type: HTTP_AGENT
          key: frappe.health.status
          delay: 1m
          history: 7d
          trends: '0'
          value_type: TEXT
          url: '{$FRAPPE_URL}/health'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.status
              error_handler: CUSTOM_VALUE
              error_handler_params: unhealthy
          triggers:
            - uuid: 107277e9-17e3-4316-9339-c850bf7e7b93
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.status)<>"healthy"'
              name: 'Frappe application is unhealthy'
              priority: HIGH
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability

        # Member Metrics
        - uuid: 154f3f77-39e4-41a5-a272-ba63a31b35b0
          name: Active Members Count
          type: HTTP_AGENT
          key: frappe.members.active
          delay: 5m
          history: 30d
          trends: 365d
          value_type: UNSIGNED
          units: members
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.active_members
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          tags:
            - tag: component
              value: members

        # Financial Metrics
        - uuid: b738de18-9f3c-49c7-805b-571bbe6df495
          name: Daily Donations Total
          type: HTTP_AGENT
          key: frappe.donations.daily
          delay: 5m
          history: 90d
          trends: 365d
          value_type: FLOAT
          units: EUR
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.daily_donations
            - type: MULTIPLIER
              parameters:
                - '1'
          tags:
            - tag: component
              value: financial

        # Performance Metrics
        - uuid: 24947374-1c1a-438e-ab53-60708b94e177
          name: Error Rate
          type: HTTP_AGENT
          key: frappe.error.rate
          delay: 1m
          history: 7d
          trends: 30d
          value_type: FLOAT
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.error_rate
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          triggers:
            - uuid: d491b2fd-ab6d-418d-a0d7-e4827e0bd521
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.error.rate)>{$ERROR_RATE_WARN}'
              name: 'High error rate on Frappe application'
              event_name: 'Error rate: {ITEM.VALUE}%'
              priority: WARNING
              dependencies:
                - name: 'Frappe application is unhealthy'
                  expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.status)<>"healthy"'
              tags:
                - tag: scope
                  value: performance
            - uuid: 607d431b-19dd-44ad-843c-a821aab4228d
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.error.rate)>{$ERROR_RATE_HIGH}'
              name: 'Critical error rate on Frappe application'
              event_name: 'Critical error rate: {ITEM.VALUE}%'
              priority: HIGH
              tags:
                - tag: scope
                  value: performance

        # Response Time
        - uuid: 67dff822-24e9-4328-923c-56a9c4e9f819
          name: Average Response Time
          type: HTTP_AGENT
          key: frappe.response.time
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          units: ms
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.response_time
          triggers:
            - uuid: 005a4b07-ab4d-42da-8ef8-8eb17c03c3c5
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.response.time)>{$RESPONSE_TIME_WARN}'
              name: 'Slow response time on Frappe application'
              event_name: 'Response time: {ITEM.VALUE}ms'
              priority: WARNING
              tags:
                - tag: scope
                  value: performance

        # System Health Score
        - uuid: d16a6c24-69e7-4724-ac6b-f198051ccfd4
          name: System Health Score
          type: HTTP_AGENT
          key: frappe.health.score
          delay: 5m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.system_health
            - type: IN_RANGE
              parameters:
                - '0'
                - '100'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          triggers:
            - uuid: 023f3e0d-0db9-4a09-8ada-b5c02e34c492
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.score)<50'
              name: 'Low system health score'
              event_name: 'Health score: {ITEM.VALUE}%'
              priority: HIGH
              tags:
                - tag: scope
                  value: availability

        # Business Metrics
        - uuid: 79f96a8a-acc4-489f-a8ca-e6cf40a7ea4e
          name: Pending Volunteer Expenses
          type: HTTP_AGENT
          key: frappe.expenses.pending
          delay: 5m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.pending_expenses
          tags:
            - tag: component
              value: volunteer

        # Worker Status
        - uuid: 66de9511-00f0-4afb-af31-67c3a59eefb3
          name: Background Jobs Queue Size
          type: HTTP_AGENT
          key: frappe.jobs.queue
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.job_queue_size
          triggers:
            - uuid: eff34511-6fe6-461b-a644-c4e23db4440c
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.jobs.queue)>100'
              name: 'Large job queue backlog'
              priority: WARNING
              tags:
                - tag: scope
                  value: performance

        # Database Connections
        - uuid: f4ca8bae-1f3a-4bd3-8007-6dfd1f0f17f9
          name: Database Connections
          type: HTTP_AGENT
          key: frappe.db.connections
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.scripts.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.db_connections
          triggers:
            - uuid: c4a0659d-30fd-416d-8793-dc46c8c3ae74
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.db.connections)>80'
              name: 'High database connection usage'
              priority: WARNING
              tags:
                - tag: scope
                  value: resource

      tags:
        - tag: class
          value: application
        - tag: target
          value: frappe

      macros:
        - macro: '{$FRAPPE_URL}'
          value: 'https://your-site.frappe.cloud'
          description: 'Frappe site URL'
        - macro: '{$FRAPPE_API_KEY}'
          value: ''
          description: 'Frappe API key'
          type: SECRET_TEXT
        - macro: '{$FRAPPE_API_SECRET}'
          value: ''
          description: 'Frappe API secret'
          type: SECRET_TEXT
        - macro: '{$ERROR_RATE_WARN}'
          value: '5'
          description: 'Warning threshold for error rate (%)'
        - macro: '{$ERROR_RATE_HIGH}'
          value: '10'
          description: 'High threshold for error rate (%)'
        - macro: '{$RESPONSE_TIME_WARN}'
          value: '2000'
          description: 'Warning threshold for response time (ms)'

      valuemaps:
        - uuid: b739e89b-8577-41a9-80ac-4cf1e7d3e074
          name: 'Frappe Health Status'
          mappings:
            - type: 0
              value: healthy
              newvalue: Healthy
            - type: 0
              value: unhealthy
              newvalue: Unhealthy
            - type: 5
              newvalue: Unknown