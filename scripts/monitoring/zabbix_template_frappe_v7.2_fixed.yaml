zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 9e1407619a2f4e7980b49aa22c6b5afc
      name: Frappe Applications
  templates:
    - uuid: dafda372afde483faf37278a2bb8878d
      template: Template Frappe Cloud Monitoring
      name: Template Frappe Cloud Monitoring
      description: Monitor Frappe/ERPNext applications including Verenigingen - Zabbix 7.2 Compatible
      vendor:
        name: Verenigingen
        version: '7.0'
      groups:
        - name: Frappe Applications
      items:
        # Health Check
        - uuid: 8b71d8b898da4e97b171bb6d98431561
          name: Frappe Health Status
          type: HTTP_AGENT
          key: frappe.health.status
          delay: 1m
          history: 7d
          trends: '0'
          value_type: TEXT
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.health_check'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
            - name: Content-Type
              value: 'application/json'
            - name: Accept
              value: 'application/json'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.status
              error_handler: CUSTOM_VALUE
              error_handler_params: 'unhealthy'
          triggers:
            - uuid: 4190cc4e9c5540e784efad8a82152ccb
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.status)<>"healthy"'
              name: 'Frappe application is unhealthy'
              priority: HIGH
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability

        # Member Metrics
        - uuid: ea15fa105ff046a288207c907119571b
          name: Active Members Count
          type: HTTP_AGENT
          key: frappe.members.active
          delay: 5m
          history: 30d
          trends: 365d
          value_type: UNSIGNED
          units: members
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.active_members
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          tags:
            - tag: component
              value: members

        # Financial Metrics
        - uuid: dccf5e9e8e0d405787e456894601ed79
          name: Daily Donations Total
          type: HTTP_AGENT
          key: frappe.donations.today
          delay: 5m
          history: 90d
          trends: 365d
          value_type: FLOAT
          units: EUR
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.donations.today\"]"
            - type: MULTIPLIER
              parameters:
                - '1'
          tags:
            - tag: component
              value: financial

        # Performance Metrics
        - uuid: 9d783d918dd24b69982efd801efd80e4
          name: Error Rate
          type: HTTP_AGENT
          key: frappe.error.rate
          delay: 1m
          history: 7d
          trends: 30d
          value_type: FLOAT
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.error_rate
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          triggers:
            - uuid: 036e897556f84d81a68a37c7a63fc4df
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.error.rate)>{$ERROR_RATE_WARN}'
              name: 'High error rate on Frappe application'
              event_name: 'Error rate: {ITEM.VALUE}%'
              priority: WARNING
              dependencies:
                - name: 'Frappe application is unhealthy'
                  expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.status)<>"healthy"'
              tags:
                - tag: scope
                  value: performance
            - uuid: 7f379742120943d9a86ea5572bc5823d
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.error.rate)>{$ERROR_RATE_HIGH}'
              name: 'Critical error rate on Frappe application'
              event_name: 'Critical error rate: {ITEM.VALUE}%'
              priority: HIGH
              tags:
                - tag: scope
                  value: performance

        # Response Time
        - uuid: e8731caff54448f4833d2d817e2ae840
          name: Average Response Time
          type: HTTP_AGENT
          key: frappe.response.time
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          units: ms
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.response_time
          triggers:
            - uuid: e4b614aa5cee46ba91f47260491f47e0
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.response.time)>{$RESPONSE_TIME_WARN}'
              name: 'Slow response time on Frappe application'
              event_name: 'Response time: {ITEM.VALUE}ms'
              priority: WARNING
              tags:
                - tag: scope
                  value: performance

        # System Health Score
        - uuid: 807b2736c2764862bc9184a9f07a4dff
          name: System Health Score
          type: HTTP_AGENT
          key: frappe.health.score
          delay: 5m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.system_health
            - type: IN_RANGE
              parameters:
                - '0'
                - '100'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          triggers:
            - uuid: af12e5b70b704b1c918c5e5c1a37cb6e
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.health.score)<50'
              name: 'Low system health score'
              event_name: 'Health score: {ITEM.VALUE}%'
              priority: HIGH
              tags:
                - tag: scope
                  value: availability

        # Business Metrics
        - uuid: ab97a2590f614b0a9561c1bcc9e14807
          name: Pending Volunteer Expenses
          type: HTTP_AGENT
          key: frappe.expenses.pending
          delay: 5m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.pending_expenses
          tags:
            - tag: component
              value: volunteer

        # Worker Status
        - uuid: e4624e58f9df471985bb98d269e18295
          name: Background Jobs Queue Size
          type: HTTP_AGENT
          key: frappe.jobs.queue
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.job_queue_size
          triggers:
            - uuid: dfd8a9bbe792441fbe3b6ddcdbe5461d
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.jobs.queue)>100'
              name: 'Large job queue backlog'
              priority: WARNING
              tags:
                - tag: scope
                  value: performance

        # Database Connections
        - uuid: 4c25cf5ed6464a0f96d6196b02636b06
          name: Database Connections
          type: HTTP_AGENT
          key: frappe.db.connections
          delay: 1m
          history: 7d
          trends: 30d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.message.metrics.db_connections
          triggers:
            - uuid: 62e64f22e24349ed9abd03c39a3356fb
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.db.connections)>80'
              name: 'High database connection usage'
              priority: WARNING
              tags:
                - tag: scope
                  value: resource

        # New Business Metrics
        - uuid: 83dc855d0bc340d1b04ff7c34328e411
          name: Member Total Count
          type: HTTP_AGENT
          key: frappe.members.total
          delay: 5m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.members.total\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: a48a1526b23b418faa09c233fe8f2185
          name: Member Churn Rate
          type: HTTP_AGENT
          key: frappe.member.churn_rate
          delay: 1h
          history: 30d
          trends: 90d
          value_type: FLOAT
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.member.churn_rate\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          triggers:
            - uuid: eeaf878a981f4dfeb2e6d37926f3e9fd
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.member.churn_rate)>{$CHURN_RATE_WARN}'
              name: 'High member churn rate'
              priority: WARNING
              tags:
                - tag: scope
                  value: business

        - uuid: aba693104e9144b5849d3d3370d7a6ee
          name: Active Volunteers
          type: HTTP_AGENT
          key: frappe.volunteers.active
          delay: 5m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.volunteers.active\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: af9538bcff6a40c8b9f2593bc10a507f
          name: Volunteer Engagement Rate
          type: HTTP_AGENT
          key: frappe.volunteer.engagement
          delay: 1h
          history: 30d
          trends: 90d
          value_type: FLOAT
          units: '%'
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.volunteer.engagement\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        # Financial Metrics
        - uuid: 4b8392e5eb9d4340820c29cbd2e44166
          name: Sales Invoices Today
          type: HTTP_AGENT
          key: frappe.invoices.sales_today
          delay: 10m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.invoices.sales_today\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: e6d779cfa3304cc8829de2053a65f0c2
          name: Subscription Invoices Today
          type: HTTP_AGENT
          key: frappe.invoices.subscription_today
          delay: 10m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.invoices.subscription_today\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: 0f06b65eecc749bc82388c2f139a7a8f
          name: Total Invoices Today
          type: HTTP_AGENT
          key: frappe.invoices.total_today
          delay: 10m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.invoices.total_today\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        # Subscription Metrics
        - uuid: e71d5793b4214641be8d4ed0e7a53256
          name: Active Subscriptions
          type: HTTP_AGENT
          key: frappe.subscriptions.active
          delay: 5m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.subscriptions.active\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: 999f7ed69b5e4e2585e36ebfe12df7ee
          name: Subscriptions Processed Today
          type: HTTP_AGENT
          key: frappe.subscriptions.processed_today
          delay: 10m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.subscriptions.processed_today\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'

        - uuid: 5d1ab9068e4c4bbc99464aa6f076ad61
          name: Hours Since Last Subscription Run
          type: HTTP_AGENT
          key: frappe.scheduler.last_subscription_run
          delay: 5m
          history: 30d
          trends: 90d
          value_type: FLOAT
          units: 'h'
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.scheduler.last_subscription_run\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '999'
          triggers:
            - uuid: f1d45c55f8e44ff2b7c75f12df4721d2
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.scheduler.last_subscription_run)>{$SUBSCRIPTION_DELAY_WARN}'
              name: 'Subscription processing delayed'
              priority: WARNING
              tags:
                - tag: scope
                  value: scheduler
            - uuid: dc8590f7dd254d39a16cbda7f46f9cff
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.scheduler.last_subscription_run)>{$SUBSCRIPTION_DELAY_HIGH}'
              name: 'Subscription processing severely delayed'
              priority: HIGH
              tags:
                - tag: scope
                  value: scheduler

        # System Health Metrics
        - uuid: cb765bc6b5cd415bb097a6f02558b7e7
          name: Error Log Count
          type: HTTP_AGENT
          key: frappe.error_logs.count
          delay: 1m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.error_logs.count\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          triggers:
            - uuid: 4fa968d2ac494d40b12dd3081e2e09d3
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.error_logs.count)>{$ERROR_COUNT_WARN}'
              name: 'High error log count'
              priority: WARNING
              tags:
                - tag: scope
                  value: application

        - uuid: 354e4c4596c94a7ba36b17a8b90cd170
          name: Queue Stuck Jobs
          type: HTTP_AGENT
          key: frappe.queue.stuck_jobs
          delay: 2m
          history: 30d
          trends: 90d
          value_type: UNSIGNED
          url: '{$FRAPPE_URL}/api/method/verenigingen.monitoring.zabbix_integration.get_metrics_for_zabbix'
          headers:
            - name: Authorization
              value: 'token {$FRAPPE_API_KEY}:{$FRAPPE_API_SECRET}'
          timeout: 10s
          follow_redirects: 'YES'
          output_format: JSON
          preprocessing:
            - type: JSONPATH
              parameters:
                - "$.message.metrics[\"frappe.queue.stuck_jobs\"]"
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          triggers:
            - uuid: f1e6edd50b7940819b565dbe76cbb977
              expression: 'last(/Template Frappe Cloud Monitoring/frappe.queue.stuck_jobs)>0'
              name: 'Stuck background jobs detected'
              priority: WARNING
              tags:
                - tag: scope
                  value: queue

      tags:
        - tag: class
          value: application
        - tag: target
          value: frappe

      macros:
        - macro: '{$FRAPPE_URL}'
          value: 'https://your-site.frappe.cloud'
          description: 'Frappe site URL'
        - macro: '{$FRAPPE_API_KEY}'
          value: ''
          description: 'Frappe API key'
          type: SECRET_TEXT
        - macro: '{$FRAPPE_API_SECRET}'
          value: ''
          description: 'Frappe API secret'
          type: SECRET_TEXT
        - macro: '{$ERROR_RATE_WARN}'
          value: '5'
          description: 'Warning threshold for error rate (%)'
        - macro: '{$ERROR_RATE_HIGH}'
          value: '10'
          description: 'High threshold for error rate (%)'
        - macro: '{$RESPONSE_TIME_WARN}'
          value: '2000'
          description: 'Warning threshold for response time (ms)'
        - macro: '{$CHURN_RATE_WARN}'
          value: '5'
          description: 'Warning threshold for member churn rate (%)'
        - macro: '{$SUBSCRIPTION_DELAY_WARN}'
          value: '25'
          description: 'Warning threshold for subscription processing delay (hours)'
        - macro: '{$SUBSCRIPTION_DELAY_HIGH}'
          value: '48'
          description: 'High threshold for subscription processing delay (hours)'
        - macro: '{$ERROR_COUNT_WARN}'
          value: '10'
          description: 'Warning threshold for error log count per hour'

      valuemaps:
        - uuid: 9694932ee10743e1a45810a710011fb0
          name: 'Frappe Health Status'
          mappings:
            - type: EQUAL
              value: healthy
              newvalue: Healthy
            - type: EQUAL
              value: unhealthy
              newvalue: Unhealthy
            - type: DEFAULT
              newvalue: Unknown