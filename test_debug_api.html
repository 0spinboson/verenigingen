<!DOCTYPE html>
<html>
<head>
    <title>Debug Member Approval</title>
</head>
<body>
    <h1>Debug Member Approval API Test</h1>
    <div id="result"></div>
    
    <script>
        // Test the debug API endpoint
        async function testDebugAPI() {
            try {
                const response = await fetch('/api/method/verenigingen.api.membership_application_review.debug_and_fix_member_approval', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        member_name: 'Assoc-Member-2025-06-0109'
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                console.log('Debug result:', data);
                
                // If fix was applied, test approval
                if (data.message && data.message.fix_applied) {
                    console.log('Fix was applied, testing approval...');
                    await testApproval();
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<div style="color: red;">Error: ' + error.message + '</div>';
            }
        }
        
        async function testApproval() {
            try {
                const response = await fetch('/api/method/verenigingen.api.membership_application_review.approve_membership_application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        member_name: 'Assoc-Member-2025-06-0109'
                    })
                });
                
                const data = await response.json();
                console.log('Approval test result:', data);
                
                if (data.message && data.message.success) {
                    document.getElementById('result').innerHTML += '<div style="color: green;">✅ Approval test successful!</div>';
                } else {
                    document.getElementById('result').innerHTML += '<div style="color: orange;">⚠️ Approval test result: ' + JSON.stringify(data) + '</div>';
                }
                
            } catch (error) {
                console.error('Approval test error:', error);
                document.getElementById('result').innerHTML += '<div style="color: red;">❌ Approval test failed: ' + error.message + '</div>';
            }
        }
        
        // Run the test immediately
        testDebugAPI();
    </script>
</body>
</html>
