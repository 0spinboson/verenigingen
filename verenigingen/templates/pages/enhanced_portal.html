{% extends "templates/web.html" %}

{% block title %}{{ _("Portal") }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header">
                <h1>{{ _("Portal") }}</h1>
                <p class="text-muted">{{ _("Access your member services and information") }}</p>
            </div>

            <!-- Enhanced Portal Menu with Submenus -->
            {{ enhanced_menu_html|safe }}

            <div class="text-center" style="margin-top: 40px;">
                <p class="text-muted">
                    <i class="fa fa-info-circle"></i> 
                    {{ _("Click on any section above to access that area of the portal") }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
