      # Original validation hooks (RESTORED)
      - id: run-quick-tests
        name: Run quick validation tests
        entry: python scripts/testing/integration/simple_test.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        verbose: true

      - id: docfield-checker
        name: Check docfield references
        entry: python scripts/validation/field_validator.py
        language: system
        pass_filenames: false
        files: \.py$
        stages: [pre-commit]

      - id: comprehensive-field-validator
        name: Comprehensive DocType field references (all apps)
        entry: python scripts/validation/comprehensive_field_validator.py --pre-commit
        language: system
        pass_filenames: false
        files: \.py$
        stages: [pre-commit]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/|test_field_validation_gaps\.py)'

      - id: enhanced-field-validator
        name: Enhanced deprecated field validation
        entry: python scripts/validation/enhanced_field_validator.py
        language: system
        pass_filenames: false
        files: '\.(py|html|js)$'
        stages: [pre-push]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/|test_field_validation_gaps\.py)'

      - id: js-validation
        name: JavaScript validation (templates + field references)
        entry: python scripts/validation/javascript_validation.py
        language: system
        pass_filenames: false
        files: '\.(html|js)$'
        stages: [pre-commit]
        exclude: '^(tests/|test_|.*_test\.(html|js)|debug_|.*_debug\.(html|js)|scripts/testing/|scripts/debug/|frontend_tests/|node_modules/)'

      - id: fast-method-validator
        name: Fast method call validation
        entry: python scripts/validation/fast_method_validator.py
        language: system
        pass_filenames: false
        files: '\.py$'
        stages: [pre-commit]
        exclude: '^(archived_unused/|archived_removal/|scripts/testing/|scripts/debug/|test_field_validation_gaps\.py|.*_test\.py|debug_.*\.py)'

      - id: workspace-validator
        name: Validate workspace integrity
        entry: python scripts/validation/workspace_pre_commit.py
        language: system
        pass_filenames: false
        files: '^(verenigingen/fixtures/workspace\.json|verenigingen/api/workspace_.*\.py)$'
        stages: [pre-commit]

      - id: comprehensive-validation
        name: Comprehensive Code Validation (field + template)
        entry: python scripts/validation/comprehensive_validator.py --quiet
        language: system
        pass_filenames: false
        files: '\.(py|html)$'
        stages: [manual]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/)'

      - id: field-validation-only
        name: Database Field Validation (fast check)
        entry: python scripts/validation/comprehensive_validator.py --field-only --quiet
        language: system
        pass_filenames: false
        files: '\.py$'
        stages: [pre-push]
        exclude: '^(tests/|test_|.*_test\.py|debug_|.*_debug\.py|scripts/testing/|scripts/debug/)'
