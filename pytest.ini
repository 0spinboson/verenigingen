[tool:pytest]
# Test discovery settings
testpaths = verenigingen/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10
    -p no:cacheprovider
    --no-header

# Test markers for selective test execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring database
    unit: marks tests as unit tests (fast, no db required)
    critical: marks tests as critical business logic tests
    security: marks tests as security-related tests
    performance: marks tests as performance tests
    edge_case: marks tests that handle edge cases
    regression: marks tests for regression prevention

# Coverage settings (when running with --cov)
[coverage:run]
source = verenigingen
omit =
    */tests/*
    */test_*
    */migrations/*
    */fixtures/*
    */__pycache__/*
    */scripts/testing/*
    */scripts/debug/*
    *_debug.py
    */archived_*/*
    */archived_*
branch = True

[coverage:report]
precision = 1
skip_covered = False
show_missing = True
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html_report
title = Verenigingen Coverage Report
